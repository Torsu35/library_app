<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
</head>

<body>
    <div class="main-content">
        <div class="header"><img src="image/book-open-variant-outline.svg" alt="#" width="50" height="50">My Library App
        </div>

        <div class="books">

            <div class="card">
                <p class="title">The Book</p>
                <div class="details">Detail...</div>
                <div class="card-control">
                    <img src="image/trash-can-outline.svg" class="remove" alt="#" >
                    <div>
                        Read
                        <label class="toggle">
                            <input type="checkbox">
                        </label>
                    </div>
                </div>
            </div>

        </div>

        <div>
            <button class="open-modal">Add Book</button>
        </div>


    </div>

    <dialog id="modal" closedby="closerequest" >

        <form action="#" method="dialog">
            <div class="new-book">Add A New Book</div>

            <div class="form-control">
                <label for="title">Title of Book:</label>
                <input type="text" id="title" maxlength="50" minlength="2" autofocus required>
            </div>

            <div class="form-control">
                <label for="author">Name of Author</label>
                <input type="text" id="author" minlength="2" maxlength="80" required> 
            </div>

            <div class="form-control">
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" min="1" max="10000" required>
            </div>

            <div class="form-control">
                <label>Status of Book:</label>
                <select id="status" required>
                    <option value="">Select status of book</option>
                    <option value="Read">Read</option>
                    <option value="Unread">Unread</option>
                </select>
            </div>

            <div class="buttons">
                <button id="cancel">CANCEL</button>
                <button id="add-book">ADD</button>
            </div>
        </form>
    </dialog>

    <dialog closedby="any" id="remove-modal" >
        <form action="" method="dialog" class="remove-modal">
            Are you sure, you want delete this book?

            <div class="buttons">
                <button id="cancel">CANCEL</button>
                <button id="remove" value="confirm">REMOVE</button>
            </div>
        </form>

    </dialog>




    <script src="script.js"></script>
</body>

</html>
